server.port=8080

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/streamcastdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:streamcast}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:streamcast}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
